{% load static %}

<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> jQuery Chat Application </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
    body {
      background-image: url('static/home/img/background.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    </style>
    <style media="screen">

      *{
          margin: 0;
          padding: 0;
      }
      .rate {
          float: left;
          height: 46px;
          padding: 0 10px;
      }
      .rate:not(:checked) > input {
          position:absolute;
          top:-9999px;
      }
      .rate:not(:checked) > label {
          float:right;
          width:1em;
          overflow:hidden;
          white-space:nowrap;
          cursor:pointer;
          font-size:30px;
          color:#ccc;
      }
      .rate:not(:checked) > label:before {
          content: 'â˜… ';
      }
      .rate > input:checked ~ label {
          color: #ffc700;
      }
      .rate:not(:checked) > label:hover,
      .rate:not(:checked) > label:hover ~ label {
          color: #deb217;
      }
      .rate > input:checked + label:hover,
      .rate > input:checked + label:hover ~ label,
      .rate > input:checked ~ label:hover,
      .rate > input:checked ~ label:hover ~ label,
      .rate > label:hover ~ input:checked ~ label {
          color: #c59b08;
      }

      /* Modified from: https://github.com/mukulkant/Star-rating-using-pure-css */

    </style>

</head>
<body>
    <div class="chat-app-wrapper">
        <nav>
            <div class="nav-left-section">
                <span id="title">Preffered learning style determination</span>
            </div>
        </nav>

        <div class="chat">
          <br>

          <br><br>
            <div class="container">
                <div class="msg-header">
                    <div class="active">
                        <h5>
                          Results!
                        </h5>
                    </div>
                </div>

                <div class="chat-page">
                    <div class="msg-inbox">
                        <div class="chats" id="chats">
                            <div class="msg-page" id="msg-page">
                                <div class="loading-message-container" id="loading-message-container" style="display: none;">
                                    <div class="spinner">
                                            <svg width="100" height="100" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#003">
                                                <g fill="none" fill-rule="evenodd">
                                                  <g transform="translate(1 1)" stroke-width="2">
                                                    <circle stroke-opacity=".5" cx="18" cy="18" r="18"></circle>
                                                    <path d="M36 18c0-9.94-8.06-18-18-18">
                                                      <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="1s" repeatCount="indefinite"></animateTransform>
                                                    </path>
                                                  </g>
                                                </g>
                                              </svg>
                                    </div>
                                </div>


                                <div>
                                    <div id="group-message-holder" style="">

<!--  ############################################# -->


<!--  ############################################# -->
<br><br><br>
<center>

<div class="" style="width:60%;">
  <h2>Here is your PLS report:</h2><br><br>
  <p>Your Preferred Learning style is here. The percentages of Visual, Auditory and Kinesthetic learning is represented below.</p>
<br>
  <div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" style="width:{{ V }}%">
      Visual
    </div>
    <div class="progress-bar progress-bar-warning" role="progressbar" style="width:{{ A }}%">
      Auditory
    </div>
    <div class="progress-bar progress-bar-danger" role="progressbar" style="width:{{ K }}%">
      Kinesthetic
    </div>
    <br><br><br>
  </div>

  <br><br><br>

  <form class="" action="{% url 'home:feedback' %}" method="POST">
    {% csrf_token %}
    <center>
      <button style="color:rgb(200,200,200); width:45%;" type="submit" name="button">Give Feedback</button>
    </center>
  </form>


</div>





<!--  ############################################# -->

                </div>
                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="msg-bottom">
                            <form class="message-form" id="message-form">
                                <div class="input-group">
                                    <input type="text" id="input-text" class="form-control message-input" placeholder="Type something" required="">
                                    <div id="send-message-spinner" class="spinner" style="display: none;">
                                            <svg width="30" height="30" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#003">
                                                <g fill="none" fill-rule="evenodd">
                                                  <g transform="translate(1 1)" stroke-width="2">
                                                    <circle stroke-opacity=".5" cx="18" cy="18" r="18"></circle>
                                                    <path d="M36 18c0-9.94-8.06-18-18-18">
                                                      <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="1s" repeatCount="indefinite"></animateTransform>
                                                    </path>
                                                  </g>
                                                </g>
                                              </svg>
                                    </div>
                                    <input id="loggedInUID" type="hidden">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <br><br>

            </div>
        </div>
    </div>



<!-- Dummy scripts -->

<script src="{% static 'home/js/script-dummy.js' %}"></script> -->


</body></html>
